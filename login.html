<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?nature,abstract') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            /* Semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white box */
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333333;
            font-size: 24px;
            font-weight: bold;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-weight: bold;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        input:focus {
            border-color: #007BFF;
            background-color: #ffffff;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
        }
        
        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            text-align: center;
            margin-top: -10px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container" id="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="sender_email">Email:</label>
            <input type="email" id="sender_email" name="sender_email" required>
            <label for="sender_password">Password:</label>
            <input type="password" id="sender_password" name="sender_password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
